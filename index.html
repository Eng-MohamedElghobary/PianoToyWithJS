<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src='https://kit.fontawesome.com/a076d05399.js'></script>
    <link rel="stylesheet" href="./style.css"/>
    <title>Toy Piano</title>
</head>
<body>
    <section class="MyApp">
        <header>
            <h1>
                Toy Piano Tools
            </h1>
            <p>
                Press to make sound tones
            </p>
            <div class="Music">
                <i style='font-size:24px' class='fas'>&#xf001;</i>
                <i style='font-size:24px' class='fas'>&#xf001;</i>
                <i style='font-size:24px' class='fas'>&#xf001;</i>
            </div>
        </header>
        <div class="pads">
            <div class="pad1">
                <audio src="./sounds/Boing.mp3" class="sound"></audio>
            </div>
            <div class="pad2">
                <audio src="./sounds/Bubbly.mp3" class="sound"></audio>
            </div>
            <div class="pad3">
                <audio src="./sounds/Cowbell.mp3" class="sound"></audio>
            </div>
            <div class="pad4">
                <audio src="./sounds/DTone.mp3" class="sound"></audio>
            </div>
            <div class="pad5">
                <audio src="./sounds/Flicks.mp3" class="sound"></audio>
            </div>
            <div class="pad6">
                <audio src="./sounds/Foo.mp3" class="sound"></audio>
            </div>
            <div class="pad7">
                <audio src="./sounds/glimmer.mp3" class="sound"></audio>
            </div>
            <div class="pad8">
                <audio src="./sounds/Instrument.mp3" class="sound"></audio>
            </div>
            <div class="pad9">
                <audio src="./sounds/Lightmoon.mp3" class="sound"></audio>
            </div>
            <div class="pad10">
                <audio src="./sounds/pecker.mp3" class="sound"></audio>
            </div>
        </div>
    </section>
    <script src="index.js"></script>
    
</body>
</html>
